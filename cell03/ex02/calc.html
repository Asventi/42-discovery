<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="calc.css">
	<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="calc">
			<div class="screen">
				<p class="result" id="result"></p>
			</div>
			<div class="operations">
				<input type="text" placeholder="Chiffre" id="input1" class="inputs">
				<select class="selector" id="select">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
				<input type="text" placeholder="Chiffre" id="input2" class="inputs">
			</div>
			<div class="numpad">
				<button type="button" class="num">1</button>
				<button type="button" class="num">2</button>
				<button type="button" class="num">3</button>
				<button type="button" class="num">*</button>
				<button type="button" class="num">4</button>
				<button type="button" class="num">5</button>
				<button type="button" class="num">6</button>
				<button type="button" class="num">+</button>
				<button type="button" class="num">7</button>
				<button type="button" class="num">8</button>
				<button type="button" class="num">9</button>
				<button type="button" class="num">-</button>
				<button type="button" class="num">%</button>
				<button type="button" class="num">0</button>
				<button type="button" class="num">/</button>
				<button type="button" class="num tryme">Try Me!</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
