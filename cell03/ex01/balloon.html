<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div id="balloon" style="border-radius: 50%;"></div>
	<script type="text/javascript">
		const balloon = document.querySelector('#balloon');
var	size = 200;

balloon.style.backgroundColor = 'red';
balloon.style.width = '200px';
balloon.style.height = '200px';

balloon.addEventListener("click", (e) =>
{
	size += 10;
	if (size > 420)
		size = 200;
	e.target.style.width = size + "px";
	e.target.style.height = size + "px";
	if (balloon.style.backgroundColor == 'red')
		balloon.style.backgroundColor = 'green';
	else if (balloon.style.backgroundColor == 'green')
		balloon.style.backgroundColor = 'blue';
	else if (balloon.style.backgroundColor == 'blue')
		balloon.style.backgroundColor = 'red';
})

balloon.addEventListener("mouseout", (e) =>
{
	if (size > 200)
		size -= 5;
	e.target.style.width = size + "px";
	e.target.style.height = size + "px";
	if (balloon.style.backgroundColor == 'blue')
		balloon.style.backgroundColor = 'green';
	else if (balloon.style.backgroundColor == 'green')
		balloon.style.backgroundColor = 'red';
	else if (balloon.style.backgroundColor == 'red')
		balloon.style.backgroundColor = 'blue';
})
	</script>
</body>
</html>
